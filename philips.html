<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Philips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="main-banner">
    <div class="bg-img" style="background: #5f9920">
        <img class="bg" src="img/pro-blender-banner-l.webp" alt="">
    </div>
    <div class="container">
        <div class="row">
            <a href="https://www.philips.kz/" title="Главная страница" class="logo p-n02v3__shapelink ">
                <div class="p-n02v3__brand">
                    <div class="p-n02v3__shapegradient">
                        <div class="p-body-copy-03">Главная страница</div>
                    </div>
                    <div class="p-n02v3__philips">
                        <img src="/img/wordmark_1x.svg"
                             srcset="img/wordmark_1x.svg 1x,
                             img/wordmark_2x.svg 2x"
                             width="85" alt="Philips - Нажмите здесь, чтобы перейти на домашнюю страницу">
                    </div>
                    <div class="p-n02v3__shapetop" aria-hidden="true">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" preserveAspectRatio="xMidYMid meet" x="0"
                             y="0" width="98" height="45" viewBox="0, 0, 196, 90">
                            <path d="M154.001,90.001 C176.012,90.022 195.966,82.011 196.001,60 L196.001,0.001 L-0.001,0.001 L-0.001,90.001 L154.001,90.001 z"
                                  fill="#fff" id="Shape_top"></path>
                        </svg>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="block">
        <div class="container">
            <div class="fon-text">
                <img src="img/philips-blender_HR3652.png" alt="">
                <span class="text">Откройте для себя разнообразие вкусных и полезных блюд со стационарными блендерами Philips</span>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>
</body>
</html>
